<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css.css">

<body class="background" , style="text-align: center;">
    <div id="colors">

        <div class="block" style="display: none;" onclick="clicked(13)"></div>
        <div class="block" style="display: none;" onclick="clicked(14)"></div>
        <div class="block" style="display: none;" onclick="clicked(15)"></div>

        <span class="welcome" style="font-size: 10px">Click the most special</span>
        <span class="welcome" style="font-size: 10px">block to start the game</span>
    </div>
    <div id="restartBtnBox" style="visibility: hidden;" onclick="restartBtnClick();">
        <span id="restartBtn" style="background-color: cadetblue;">RESTART</span>
    </div>
    <div class="btDiv" style="visibility: hidden;">
        <span class="bt" style="font-size: 12px; color: #3d3c23;">NOTHING ELSE !!</span><br>
        <span class="bt">Made by Cuesta</span><br>
